{% extends "donations/base.html" %}
{% block content %}
<h2>Donor Report</h2>
{% if donors %}
<table class="table table-striped">
  <thead><tr><th>Donor</th><th>Total Contributed</th></tr></thead>
  <tbody>
  {% for donor in donors %}
    <tr>
      <td>{{ donor.name }}</td>
      <td>{{ donor.total }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
  <p class="text-muted">(no data)</p>
{% endif %}
{% endblock %}
