<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shelter Donations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <div class="py-3">
    <h1>Shelter Donation Management</h1>
    <p class="text-muted">Simple app to register donations, record distributions, and view reports.</p>
  </div>
  <nav class="mb-3">
    <a href="{% url 'add_donation' %}" class="btn btn-primary">Add Donation</a>
    <a href="{% url 'distribute' %}" class="btn btn-warning">Distribute</a>
    <a href="{% url 'inventory_list' %}" class="btn btn-success">Inventory</a>
    <a href="{% url 'donor_list' %}" class="btn btn-info">Donors</a>
    <a href="/admin/" class="btn btn-secondary">Admin</a>
  </nav>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
